{% extends 'core/base.html' %}
{% block content %}
<h3>Tem certeza que deseja excluir "{{ obj }}"?</h3>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Excluir</button>
  <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
