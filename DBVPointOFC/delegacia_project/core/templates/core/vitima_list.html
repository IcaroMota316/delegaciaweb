{% extends 'core/base.html' %}
{% block content %}
<h2>Lista de Vítimas</h2>
<a href="{% url 'criar_vitima' %}" class="btn btn-primary mb-3">Nova Vítima</a>

<table class="table table-striped">
  <thead>
    <tr><th>Nome</th><th>Idade</th><th>Contato</th><th>Ocorrência</th><th>Ações</th></tr>
  </thead>
  <tbody>
    {% for v in vitimas %}
      <tr>
        <td>{{ v.nome }}</td>
        <td>{{ v.idade }}</td>
        <td>{{ v.contato }}</td>
        <td>{{ v.ocorrencia.tipo }}</td>
        <td>
          <a href="{% url 'editar_vitima' v.id %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'excluir_vitima' v.id %}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">Nenhuma vítima registrada.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
