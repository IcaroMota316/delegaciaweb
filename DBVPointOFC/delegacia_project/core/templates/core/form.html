{% extends 'core/base.html' %}
{% block content %}
<h2>{{ titulo }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
</form>

{% endblock %}
